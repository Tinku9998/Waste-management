<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reduce Wastage</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('background.jpg'); /* Add your background image URL here */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: #fff; /* Text color for better contrast */
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); /* White shadow for contrast */
  }
  h1 {
    text-align: center;
  }
  p {
    line-height: 1.6;
    margin-bottom: 20px;
  }
  .action-list {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }
  .action-list li {
    background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background for list items */
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
  }
  .cta-button {
    display: block;
    width: 100%;
    padding: 10px 20px;
    font-size: 18px;
    text-align: center;
    background-color: #4caf50; /* Green color */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }
  .cta-button:hover {
    background-color: #45a049; /* Darker green color on hover */
  }

  /* Responsive styles */
  @media (max-width: 768px) {
    .container {
      padding: 10px;
    }
    .cta-button {
      font-size: 16px;
    }
  }
</style>
</head>
<body>
<div class="container">
  <h1>Take Actions to Reduce Wastage</h1>
  <p>Reducing wastage is essential for environmental sustainability. Here are a few actions you can take:</p>
  <ul class="action-list">
    <li>Avoid single-use plastics</li>
    <li>Buy only what you need</li>
    <li>Use reusable containers and bags</li>
    <li>Compost organic waste</li>
    <li>Recycle whenever possible</li>
  </ul>
  <a href="#" class="cta-button">Take Action Now</a>
</div>
</body>
</html>
